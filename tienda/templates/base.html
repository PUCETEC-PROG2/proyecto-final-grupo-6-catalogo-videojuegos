<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title%}</title>
    <link href="{% static "bootstrap.min.css" %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'fondo.jpg' %}");
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .top-rectangle {
            position: relative;
            width: 100%;
            height: 100px;
            background-color: rgb(67, 67, 73);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 0px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .top-rectangle img {
            height: 80px; 
            width: auto;
            margin-right: 10px;
        }

        .dropdown-content {
            display: none; 
            position: absolute; 
            background-color: #d3c3c3; 
            min-width: 160px; 
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); 
            z-index: 1; 
        }


        .dropdown-content a {
            color: black; 
            padding: 12px 16px; 
            text-decoration: none; 
            display: block; 
        }


        .dropdown-content a:hover {
            background-color: #23849c;
        }


        .dropdown:hover .dropdown-content {
            display: block; 
        }
        
    </style>
</head>
<body>
    <div class="background"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            
            <div class="top-rectangle">
                <a class="navbar-brand" href="/" style="color:white">
                    <img src="{% static "logo.jpg" %}" alt="Logo" width="110" height="110" >
                    Inicio
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link active" aria-current="page" href="#" style="color:white">Categorías</a>
                            <div class="dropdown-content">
                                <a href="#juegos">Juegos</a>
                                <a href="#consolas">Consolas</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color:white">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color:white">Compras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color:white">Acerca de</a>
                        </li>
                    </ul>

                    <style>
                        .form-control {
                            transition: background-color 0.3s, color 0.3s; 
                        }
                    
                        .form-control:hover {
                            background-color:rgb(177, 212, 212); 
                            color: #d1b9b9; 
                        }
                    
                        .btn-outline-success {
                            transition: background-color 0.3s, color 0.3s; 
                        }
                    
                        .btn-outline-success:hover {
                            background-color:rgb(212, 27, 14); 
                            color: white; 
                        }
                    </style>
                    
                    <form class="d-flex mover-izquierda" method="GET" action="#">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" name="q" style="color:red">
                        <button class="btn btn-outline-success" type="submit" style="color:white">Búsqueda</button>
                    </form>
                </div>
            </div>
            
        </div>
    </nav>
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
