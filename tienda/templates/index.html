{% extends "base.html" %}
{% block title %}Página inicial{% endblock title %}
{% block content %}
<style>
  .card {
    background-color: rgba(14, 52, 90, 0.8);
    border: 0;
    border-radius: 0.5rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .card-img-top {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-top-left-radius: 0.5rem;
    border-top-right-radius: 0.5rem;
    transition: opacity 0.2s ease-in-out;
  }

  .card-img-top:hover {
    opacity: 0.8;
  }

  .card-body {
    padding: 1.5rem;
    color: white;
  }

  .card-title {
    font-size: 1.25rem;
    font-weight: bold;
  }

  .card-text {
    font-size: 1rem;
    margin-bottom: 1rem;
  }

  h2 {
    color: white;
    margin-bottom: 2rem;
    text-align: center; /* Centramos el texto */
  }

  .row {
    margin: 0;
  }

  .col-sm-4 {
    padding: 1rem;
  }
</style>

<h2 class="p-2">DESTACADOS</h2>
<div class="row">
  {% for producto in productos %}
  <div class="col-sm-4">
    <div class="card">
      <img class="card-img-top" src="{{producto.imagenes.url}}" alt="Imagen de {{ producto }}">
      <div class="card-body">
        <h5 class="card-title">{{ producto | capfirst }}</h5>
        <p class="card-text">Precio: ${{producto.precio}}</p>
        <p class="card-text"><strong>Descripción:</strong> {{producto.descripcion}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
